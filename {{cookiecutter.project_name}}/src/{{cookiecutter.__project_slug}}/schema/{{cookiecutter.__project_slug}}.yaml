id: https://w3id.org/{{cookiecutter.my_org}}/{{cookiecutter.project_name}}
name: {{cookiecutter.project_name}}
title: {{cookiecutter.project_name}}
description: |-
  {{cookiecutter.project_description}}
imports:
  - linkml:types
  
prefixes:
  {{cookiecutter.__project_slug}}: https://w3id.org/{{cookiecutter.my_org}}/{{cookiecutter.project_name}}/
  linkml: https://w3id.org/linkml/
  biolink: https://w3id.org/biolink/
  schema: http://schema.org/
  PATO: http://purl.obolibrary.org/obo/PATO_
default_prefix: {{cookiecutter.__project_slug}}
default_range: string

classes:

  NamedThing:
    description: >-
      A generic grouping for any identifiable entity
    slots:
      - id
      - name
      - description
    close_mappings:
     - schema:Thing

  {{cookiecutter.main_schema_class}}:
    is_a: NamedThing
    description: >-
      ADD YOUR DESCRIPTION HERE
    slots:
      - primary_email
      - birth_date
      - age_in_years
      - vital_status
    slot_usage:
      primary_email:
        pattern: "^\\S+@[\\S+\\.]+\\S+"
        
  {{cookiecutter.main_schema_class}}Collection:
    tree_root: true
    description: >-
      A holder for {{cookiecutter.main_schema_class}} objects
    attributes:
      entries:
        range: {{cookiecutter.main_schema_class}}
        multivalued: true
        inlined: true

slots:
  id:
    identifier: true
    slot_uri: schema:identifier
    range: uriorcurie
    description: A unique identifier for a thing
  name:
    slot_uri: schema:name
    description: A human-readable name for a thing
  description:
    slot_uri: schema:description
    description: A human-readable description for a thing
  primary_email:
    slot_uri: schema:email
    description: The main email address of a person
  birth_date:
    slot_uri: schema:birthDate
    range: date
    description: Date on which a person is born
  age_in_years:
    range: integer
    description: Number of years since birth
  vital_status:
    range: PersonStatus
    description: living or dead status
    
enums:
  PersonStatus:
    permissible_values:
      ALIVE:
        description: the person is living
        meaning: PATO:0001421 
      DEAD:
        description: the person is deceased
        meaning: PATO:0001422
      UNKNOWN:
        description: the vital status is not known
        todos:
          - map this to an ontology
